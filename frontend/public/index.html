<style>
  /* âœ… Paste all your CSS here */
  html { scroll-behavior: smooth; }
  body {
    background: linear-gradient(135deg, #1f1f2e, #0f0f1a);
    color: #f0f0f0;
    font-family: "Inter", sans-serif;
    overflow-x: hidden;
  }
  #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; }

  .sidebar-item-active {
    background: linear-gradient(90deg, #813FF1, #3b82f6);
    color: white;
    border-radius: 0.5rem;
  }
  .drag-area-border { border: 2px dashed #475569; transition: all 0.3s; }
  .drag-area-border:hover { border-color: #3b82f6; transform: scale(1.02); }

  .spinner {
    display: none;
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #813FF1;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  .processed-img-placeholder { position: relative; overflow: hidden; border-radius: 0.75rem; }
  .processed-img-placeholder img {
    width: 100%; height: 100%; object-fit: cover;
    border-radius: 0.75rem; transition: transform 0.4s ease, box-shadow 0.3s; cursor: pointer;
  }
  .processed-img-placeholder img:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(129,63,241,0.4); }

  .fullscreen-btn {
    position: absolute; bottom: 10px; right: 10px;
    background: rgba(0,0,0,0.6); color: white; font-size: 0.75rem;
    padding: 4px 8px; border-radius: 6px; opacity: 0; transition: opacity 0.3s;
  }
  .processed-img-placeholder:hover .fullscreen-btn { opacity: 1; }

  .confidence-bar { height: 8px; border-radius: 4px; background-color: #334155; }
  .confidence-bar-fill {
    height: 100%; border-radius: 4px;
    background: linear-gradient(90deg, #3b82f6, #813FF1);
    transition: width 1s ease-out;
  }
</style>
